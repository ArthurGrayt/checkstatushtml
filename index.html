<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- ESTILOS COMPACTOS --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0 4px; /* Pequeno respiro lateral */
            /* Fundo transparente para o FlutterFlow controlar a cor */
            background-color: transparent; 
            display: flex;
            flex-direction: column; /* Itens em cima, mensagem embaixo */
            justify-content: center;
            height: 100vh; /* Ocupa toda altura disponível do widget */
            overflow: hidden; /* MATA AS BARRAS DE ROLAGEM */
        }

        /* Linha com os indicadores */
        .status-row {
            display: flex;
            align-items: center;
            gap: 15px; /* Espaço entre Cloudflare e Supabase */
        }

        /* Cada item (Bolinha + Nome) */
        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .service-name {
            font-size: 12px; /* Fonte pequena mas legível */
            color: #333;
            font-weight: 600;
            white-space: nowrap; /* Impede que o texto quebre linha */
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #e0e0e0;
            box-shadow: 0 0 2px rgba(0,0,0,0.2);
            flex-shrink: 0; /* Impede a bolinha de amassar */
        }

        /* Linha da mensagem de aviso */
        .message-row {
            font-size: 10px; /* Fonte bem pequena para o aviso */
            margin-top: 2px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; /* Se o texto for longo, põe "..." */
            height: 14px; /* Altura fixa para não pular layout */
        }

        /* Cores */
        .text-danger { color: #d32f2f; font-weight: bold; }
        .text-warning { color: #f57c00; font-weight: bold; }
        .text-success { color: #2e7d32; }

    </style>
</head>
<body>

    <div class="status-row">
        
        <div class="status-item">
            <div id="cf-dot" class="dot"></div>
            <span class="service-name">Cloudflare</span>
        </div>

        <div class="status-item">
            <div id="sb-dot" class="dot"></div>
            <span class="service-name">Supabase</span>
        </div>

    </div>

    <div id="status-message" class="message-row">
        Carregando status...
    </div>

    <script>
        // --- SUAS CONFIGURAÇÕES (NÃO ESQUEÇA DE TROCAR) ---
        const CF_URL = 'https://seusite.com/favicon.ico'; 
        const SB_URL = 'https://seuprojeto.supabase.co'; 

        const TIMEOUT_LIMIT = 5000;
        const LATENCY_LIMIT = 1500;
        const CHECK_INTERVAL = 10000;

        let cfState = 0; 
        let sbState = 0;

        async function pingUrl(url) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), TIMEOUT_LIMIT);
            const start = performance.now();

            try {
                await fetch(url + '?t=' + Date.now(), { mode: 'no-cors', signal: controller.signal });
                clearTimeout(timeoutId);
                const duration = performance.now() - start;
                return duration > LATENCY_LIMIT ? 1 : 0;
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') return 2; 
                const duration = performance.now() - start;
                return duration > LATENCY_LIMIT ? 1 : 0; 
            }
        }

        async function runChecks() {
            const cfResult = await pingUrl(CF_URL);
            updateDot('cf-dot', cfResult);
            cfState = cfResult;

            const sbResult = await pingUrl(SB_URL + '/rest/v1/');
            updateDot('sb-dot', sbResult);
            sbState = sbResult;

            updateMessage();
        }

        function updateDot(id, state) {
            const el = document.getElementById(id);
            if (state === 0) el.style.backgroundColor = '#4CAF50'; 
            else if (state === 1) el.style.backgroundColor = '#FFC107'; 
            else el.style.backgroundColor = '#F44336'; 
        }

        function updateMessage() {
            const msgBox = document.getElementById('status-message');
            
            if (cfState === 2 || sbState === 2) {
                msgBox.innerHTML = "<span class='text-danger'>Erro de conexão. Verifique a rede.</span>";
            } else if (cfState === 1 && sbState === 1) {
                msgBox.innerHTML = "<span class='text-warning'>Lentidão geral no sistema.</span>";
            } else if (cfState === 1) {
                msgBox.innerHTML = "<span class='text-warning'>Instabilidade na Cloudflare.</span>";
            } else if (sbState === 1) {
                msgBox.innerHTML = "<span class='text-warning'>Banco de dados lento.</span>";
            } else {
                msgBox.innerHTML = "<span class='text-success'>Sistema operacional e estável.</span>";
            }
        }

        runChecks();
        setInterval(runChecks, CHECK_INTERVAL);
    </script>
</body>
</html>
